  <script src="list.js"></script>
  <script>
    (function() {
      var burger = document.querySelector('.burger');
      var menu = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function() {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
      for (const key in data) {
        if (data.hasOwnProperty(key)) {
          var ellist = document.getElementById(key);
          const element = data[key];
          data[key].forEach(function(it) {
            var div = document.createElement('div');
            div.className = "board-item";
            if (it.task) {
              div.innerHTML = '<div class="board-item-content"><a href="' +
                it.src + '"><span>' + it.txt + '</span><p>' +
                it.desc +
                '</p></a><div class="warn"><span class="icon has-text-warning">' +
                '<i class="fa fa-exclamation-triangle"></i><span class="tst">' +
                it.task + '</span></span></div></div>';
            } else {
              div.innerHTML = '<div class="board-item-content"><a href="' +
                it.src + '"><span>' + it.txt + '</span></a></div>';
            }
            ellist.appendChild(div);
          });
        }
      }
    })();
  </script>
